<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- title y favicon-->
    <title>Recycling Web Coder - Contacto</title>
    <link rel="icon" type="image/x-icon" href="./img/recicle.png" />
    <!-- comienza bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- termina bootstrap -->
  </head>
  <body>
    <!-- comienza la nav -->
    <header>
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img src="./img/recicle.png" alt="Ir a la pagina de inicio"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="./tipos_de_reciclaje.html"
                    target="_blank"
                    >TIPOS DE RECICLAJE</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="./como_reciclo.html" target="_blank"
                    >COMO RECICLO?</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./beneficios.html" target="_blank"
                    >BENEFICIOS</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contacto.html" target="_blank"
                    >CONTACTO/RECURSOS</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- termina la nav -->
    <!-- comienza formulario -->
    <h1 class="deja-mensaje">DEJANOS TU MENSAJE</h1>
    <form action="#">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <!-- termina formulario -->
    <!-- comienza footer -->
    <footer>
      <div class="suscribe">
        <p>SUSCRIBITE A NUESTRO BOLETIN MENSUAL</p>
        <button type="button" class="btn btn-primary btn-lg">AQUI</button>
      </div>
      <div class="social">
        <p>ENCUENTRANOS TAMBIEN AQUI</p>
        <ul>
          <li>
            <a href="https://facebook.com"><i class="bi bi-facebook"></i></a>
          </li>
          <li>
            <a href="https://instagram.com"><i class="bi bi-instagram"></i></a>
          </li>
          <li>
            <a href="https://pinterest.com"><i class="bi bi-pinterest"></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- termina footer -->
  </body>
</html>
